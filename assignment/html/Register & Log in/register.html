<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Log In</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/ghibli" rel="stylesheet">
    <link rel="stylesheet" href="sample.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/ghibli');
    </style>
                
</head>

<body>
<!-- Log In -->
    <div class ="cointainer">
        <div class = ".form-box login">
            <form action = "">
                <h1>Login</h1>
                <div class = "input-box">
                    <input type="text" placeholder="Email/Username" required>
                    <i class='bx  bx-envelope'></i> /
                    <i class='bx  bx-user'></i> 
                </div>
                <div class = "input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx  bx-lock'></i> 
                </div>
                <div class = "forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

<!-- Register-->
    <div class ="cointainer">
        <div class = ".form-box register">
            <form action = "">
                <h1>Register</h1>
                <div class = "input-box">
                    <input type="text" placeholder="Email" required>
                    <i class='bx  bx-envelope'></i> 
                <div class = "input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx  bx-user'></i> 
                </div>
                <div class = "input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx  bx-lock'></i> 
                </div>
                <div class = "forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left"></div>
            <p>Don't have an account?</p>
            <button type="button" class="btn register-btn">Register</button>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left"></div>
            <p>Already have an account?</p>
            <button type="button" class="btn login-btn">Login</button>
        </div>

        <script src="sample.js"></script>
<body>
</html>
