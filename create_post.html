<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="./css/create_post.css">
    
</head>
<body>
    <div class="form-wrapper">
    <h2>Create a New Post</h2>
    <form id="createPostForm">
      <textarea id="postText" placeholder="What's happening?" required></textarea>

      <select id="postCategory" required>
        <option value="">-- Select Category --</option>
        <option value="general">General</option>
        <option value="academic">Academic</option>
        <option value="cultural">Cultural</option>
        <option value="art">Art & Recreation</option>
        <option value="sports">Sports</option>
      </select>

      <label for="postImage">Upload Image:</label>
      <input type="file" id="postImage" accept="image/*">

      <label for="postPDF">Attach PDF:</label>
      <input type="file" id="postPDF" accept="application/pdf">

      <button type="submit">Post</button>
    </form>

    <div id="previewArea" class="preview"></div>
  </div>

  <script src="../js/create_post.js"></script>
</body>
</html>
