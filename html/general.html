<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APCommunity</title>
  <link rel="stylesheet" href="../css/general.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body data-category="general">

  <nav class="topbar">
    <div class="logo">APCommunity</div>
    <ul>
      <li><a href="general.html" class="tab-link active" data-category="general">General</a></li>
      <li><a href="academic.html" class="tab-link" data-category="academic">Academic</a></li>
      <li><a href="culture.html" class="tab-link" data-category="culture">Cultural</a></li>
      <li><a href="art.html" class="tab-link" data-category="art">Art</a></li>
      <li><a href="sport.html" class="tab-link" data-category="sport">Sports</a></li>
    </ul>
    <div class="profile-info" id="profileInfo">
      <img src="../image/AsiaPacificUniversityOfTechnologyInnovation.webp" alt="Profile" class="profile-pic" />
      <div class="profile-details">
        <span class="profile-username" id="profileUsername"></span>
      </div>
      <a href="register_login.html" class="logout-link">Log out</a>
    </div>
  </nav>

  <div class="container">
    <!-- Left Sidebar -->
    <aside class="sidebar-left">
      <div class="menu-item active" class="menu-item"><box-icon name='home'></box-icon> Home</div>
      <a href="explore.html" class="menu-item tab-link" data-category="explore">
        <box-icon name='compass'></box-icon> Explore
      </a>
      <a href="notification.html" class="menu-item tab-link" data-category="notification">
        <box-icon name='bell'></box-icon> Notifications
      </a>
      <a href="posting.html" class="menu-item tab-link" data-category="posting">
        <box-icon name='add-to-queue'></box-icon> Add a Post
      </a>
      <a href="myPost.html" class="menu-item tab-link" data-category="myPost">
        <box-icon name='file-find'></box-icon> My Posts
      </a>
      <a href="setting.html" class="menu-item tab-link" data-category="setting">
        <box-icon name='cog'></box-icon> Settings
      </a>
    </aside>


    <!-- Main Feed -->
    <main class="main-feed" id="postFeed">
      <!-- Your existing post cards will go here -->
      <!-- Post Card -->
      <div class="post-card" data-post-id="1">
        <div class="post-body">
          <div class="post-img">
            <img src="../image/announcement.jpeg" alt="announcement" />
          </div>
          <div class="post-content">
            <h4>Asia Pacific University <span class="badge">Â· official</span></h4>
            <p>The Government had earlier this week issued announcements...</p>
            <a class="file-download" href="#" download="announcement"><box-icon
                name='paperclip'></box-icon>announcement.pdf</a>

            <div class="post-actions">
              <box-icon name="heart" class="like-icon"></box-icon>
              <box-icon name="comment" class="comment-icon" type="solid"></box-icon>
              <box-icon name='share' class="share-icon" type="solid"></box-icon>
            </div>

            <!-- Comments area -->
            <div class="comments-container" style="display:none;"></div>
          </div>
        </div>
      </div>

      <!-- Comment box OUTSIDE post-card -->
      <div class="comment-box" style="display:none;" data-post-id="1">
        <input type="text" class="comment-input" placeholder="Add a comment...">
        <button class="submit-comment" disabled>Post</button>
      </div>
      <!-- End of Post Card -->
    </main>
  </div>

  <div id="imageModal" class="image-modal" style="display:none;">
    <span class="close-modal">&times;</span>
    <span class="modal-nav modal-prev">&#8592;</span>
    <span class="modal-nav modal-next">&#8594;</span>
    <div class="modal-media-container"></div>
  </div>


  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="../js/general.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const currentUser = localStorage.getItem("currentUser");
      const profileUsername = document.getElementById("profileUsername");

      if (currentUser) {
        profileUsername.textContent = currentUser;
        profileDesc.textContent = "Member"; 
      } else {
        profileUsername.textContent = "Guest";
        profileDesc.textContent = "Not logged in";
      }
    });
  </script>
</body>

</html>
