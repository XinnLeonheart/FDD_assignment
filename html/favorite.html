<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 保持与general.html相同的head内容 -->
    <link rel="stylesheet" href="../css/post.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body data-category="bookmark">
<!-- 完全复制general.html的导航结构 -->
<nav class="topbar">
    <div class="logo">APCommunity</div>
    <ul>
        <li><a href="general.html" class="tab-link" data-category="general">General</a></li>
        <li><a href="academic.html" class="tab-link" data-category="academic">Academic</a></li>
        <li><a href="culture.html" class="tab-link" data-category="culture">Cultural</a></li>
        <li><a href="art.html" class="tab-link" data-category="art">Art</a></li>
        <li><a href="sport.html" class="tab-link" data-category="sport">Sport</a></li>
    </ul>
    <div class="profile-info" id="profileInfo">
        <img src="../image/AsiaPacificUniversityOfTechnologyInnovation.webp" alt="Profile" class="profile-pic" />
        <div class="profile-details">
            <span class="profile-username">Asia Pacific University</span>
            <span class="profile-desc">APU</span>
        </div>
        <a class="logout-link" onclick="logout()">Log out</a>
        <script>
            function logout()
            {
                if (confirm("Are you sure you want to log out?")) {
                    localStorage.setItem("isLoggedIn", "false");
                    deleteUserData("currentUserIndex").then(r => {
                        console.log(r);
                        window.location.href = "register_login.html";
                    });
                }
            }
        </script>
    </div>
</nav>

<div class="container">
    <!-- 相同侧边栏，当前高亮书签项 -->
    <aside class="sidebar-left">
        <div class="menu-item"><i class="uil uil-home"></i> Home</div>
        <div class="menu-item"><i class="uil uil-compass"></i> Explore</div>
        <a href="notification.html" class="menu-item tab-link" data-category="notification">
            <i class="uil uil-envelope-alt"></i> Notification
        </a>
        <a href="posting.html" class="menu-item tab-link" data-category="posting">
            <i class="uil uil-envelope-alt"></i> Add a Post
        </a>
        <a href="favorite.html" class="menu-item active">
            <i class="uil uil-bookmark"></i> Bookmark
        </a>
        <a href="profile.html" class="menu-item tab-link" data-category="profile">
            <i class="uil uil-envelope-alt"></i> Profile
        </a>
        <a href="setting.html" class="menu-item tab-link" data-category="setting">
            <i class="uil uil-envelope-alt"></i> Setting
        </a>
    </aside>

    <!-- 书签内容区 -->
    <main class="main-feed">
        <div class="bookmark-header">
            <h1><i class='bx bx-bookmark'></i> Your Saved Posts</h1>
            <p>You have <span id="bookmark-count">0</span> saved posts</p>
        </div>

        <!-- 动态加载收藏的帖子 -->
        <div id="bookmarked-posts"></div>
    </main>
</div>

<script>
    // 加载收藏的帖子
    document.addEventListener('DOMContentLoaded', () => {
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
            document.getElementById('bookmarked-posts').innerHTML = `
                <div class="empty-state">
                    <i class='bx bx-user'></i>
                    <h3>Please log in to view your bookmarks</h3>
                    <p>Sign in to access your saved posts</p>
                </div>
            `;
            return;
        }

        const storageKey = `bookmarks_${currentUser}`;
        const bookmarks = JSON.parse(localStorage.getItem(storageKey)) || [];

        document.getElementById('bookmark-count').textContent = bookmarks.length;

        if (bookmarks.length === 0) {
            document.getElementById('bookmarked-posts').innerHTML = `
                <div class="empty-state">
                    <i class='bx bx-bookmark-heart'></i>
                    <h3>No saved posts yet</h3>
                    <p>Click the bookmark icon on posts to save them here</p>
                </div>
            `;
        } else {
            // 这里需要根据实际项目加载帖子内容的逻辑
            loadBookmarkedPosts(bookmarks);
        }
    });

    // 模拟加载收藏帖子的函数
    function loadBookmarkedPosts(bookmarks) {
        const container = document.getElementById('bookmarked-posts');
        container.innerHTML = '';

        bookmarks.forEach(postId => {
            container.innerHTML += `
                <div class="post-card">
                    <div class="post-body">
                        <div class="post-content">
                            <h4>Bookmarked Post #${postId}</h4>
                            <p>This is a saved post with ID: ${postId}</p>
                            <div class="post-actions">
                                <box-icon name="heart" class="like-icon"></box-icon>
                                <box-icon name="comment" class="comment-icon" type="solid"></box-icon>
                                <box-icon name='bookmark' class="bookmark-icon" style="color: #ffc107"></box-icon>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });
    }
</script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
