<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Post</title>
    <link rel="stylesheet" href="../css/posting.css">
	<link rel="stylesheet" href="../css/post.css">
	<link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
<nav class="topbar">
	<div class="logo">APCommunity</div>
	<ul>
		<li><a href="general.html" class="tab-link active" data-category="general">General</a></li>
		<li><a href="academic.html" class="tab-link" data-category="academic">Academic</a></li>
		<li><a href="culture.html" class="tab-link" data-category="culture">Cultural</a></li>
		<li><a href="art.html" class="tab-link" data-category="art">Art</a></li>
		<li><a href="sport.html" class="tab-link" data-category="sport">Sport</a></li>
	</ul>
	<div class="profile-info" id="profileInfo">
		<img src="../image/AsiaPacificUniversityOfTechnologyInnovation.webp" alt="Profile" class="profile-pic" />
		<div class="profile-details">
			<span class="profile-username">Asia Pacific University</span>
			<span class="profile-desc">APU</span>
		</div>
		<a href="register_login.html" class="logout-link">Log out</a>
	</div>
</nav>

    <div class="container">
	    <aside class="sidebar-left">
		    <!-- Put your sidebar content here -->
		    <a href="general.html" class="menu-item tab-link" data-category="general">
			    <i class="uil uil-envelope-alt"></i> Home
		    </a>
		    <div class="menu-item"><i class="uil uil-compass"></i> Explore</div>
		    <a href="notification.html" class="menu-item tab-link" data-category="notification">
			    <i class="uil uil-envelope-alt"></i> Notification
		    </a>
		    <div class="menu-item active"><i class="uil uil--envelope-alt"></i> Add a post</div>
		    <div class="menu-item"><i class="uil uil-bookmark"></i> Bookmark</div>
		    <a href="profile.html" class="menu-item tab-link" data-category="profile">
			    <i class="uil uil-envelope-alt"></i> Profile
		    </a>
		    <a href="setting.html" class="menu-item tab-link" data-category="setting">
			    <i class="uil uil-envelope-alt"></i> Setting
		    </a>
	    </aside>
    

        <!-- Post Section -->
        <main class="post-section">
            <div class="post-wrapper">
                <form class="post-form" action="#" method="post" enctype="multipart/form-data">

                    <!-- Row: logo + textarea -->
                    <div class="post-input-area">
                        <img src="../image/AsiaPacificUniversityOfTechnologyInnovation.webp" class="apuLogo"
                            alt="APU Logo" />
	                    <label>
		                    <textarea placeholder="Write something ..." name="postContent" required></textarea>
	                    </label>
                    </div>

                    <!-- Attachments -->
                    <div class="attachments">
                        <label id="imageLabel">
                            <i class='bx bx-image'></i> <span class="label-text">Add Image</span>
                            <input type="file" id="attachImage" name="image" accept="image/*" hidden multiple>
                        </label>

                        <label id="videoLabel">
                            <i class='bx bx-video'></i> <span class="label-text">Add Video</span>
                            <input type="file" id="attachVideo" name="video" accept="video/*" hidden multiple>
                        </label>

                        <label id="fileLabel">
                            <i class='bx bx-paperclip'></i> <span class="label-text">Add File</span>
                            <input type="file" id="attachFile" name="file" hidden multiple>
                        </label>
                    </div>
                    <!-- Previews -->
                    <div id="previewImages" class="file-preview-container"></div>
                    <div id="previewVideos" class="file-preview-container"></div>
                    <div id="previewFiles" class="file-preview-container"></div>

                    <!-- Post Button -->
                    <button type="submit" class="post-btn">Post</button>
                </form>
            </div>
        </main>
        <script src="../js/posting.js"></script>
    </div>
</body>

</html>
