<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Log In</title>
    <link rel="stylesheet" href="../css/register_login.css">
</head>

<body>
  <div class="container">
    <div class="form-box login">
      <form action = "">
        <h1>Log In</h1>
        <div class = "input-box">
            <input type="text" placeholder="Email/Username" required>
        </div>
        <div class = "input-box">
            <input type="password" placeholder="Password" required>
        </div>
        <div class = "forgot-link">
            <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Log In</button>
    </form>
    </div>

    <div class="form-box register">
      <form action = "">
        <h1>Register</h1>
        <div class = "input-box">
            <input type="text" placeholder="Email" required>
        </div> 

        <div class = "input-box">
            <input type="text" placeholder="Username" required>
        </div>

        <div class = "input-box">
            <input type="password" placeholder="Password" required>
        </div>

        <div class = "forgot-link">
            <a href="#">Forgot Password?</a>
        </div>
        
        <button type="submit" class="btn">Register</button>
      </form>
    </div>
    
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Welcome back!</h1>
        <p>Don't have an account?</p>
        <button type="button" class="btn register-btn">Register</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Welcome!</h1>
        <p>Already have an account?</p>
        <button type="button" class="btn login-btn">Login</button>
      </div>
    </div>
  </div>

  <script src="../js/register_login.js"></script>

</body>
</html>
