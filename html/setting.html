<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../css/setting.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="topbar">
        <div class="logo">APCommunity</div>
    </nav>

    <div class="container">
        <!-- Left Sidebar -->
        <aside class="sidebar-left">
            <a href="general.html" class="menu-item tab-link" data-category="general">
                <box-icon name='home'></box-icon> Home
            </a>
            <a href="explore.html" class="menu-item tab-link" data-category="explore">
                <box-icon name='compass'></box-icon> Explore
            </a>
            <a href="notification.html" class="menu-item tab-link" data-category="notification">
                <box-icon name='bell'></box-icon> Notifications
            </a>
            <a href="posting.html" class="menu-item tab-link" data-category="posting">
                <box-icon name='add-to-queue'></box-icon> Add a Post
            </a>
            <a href="myPost.html" class="menu-item tab-link" data-category="myPost">
                <box-icon name='file-find'></box-icon> My Posts
            </a>
            <a href="setting.html" class="menu-item active" data-category="setting">
                <box-icon name='cog'></box-icon> Settings
            </a>
        </aside>

        <main class="settings-section">
            <h2>Settings</h2>

            <!-- Profile Settings -->
            <section class="settings-group">
                <h3><box-icon name='user'></box-icon>Profile</h3>
                <label>
                    Display Name:
                    <input type="text" id="displayName" value="Your Name">
                </label>
                <label>
                    Email:
                    <input type="email" id="email" value="you@example.com">
                </label>
                <button class="save-btn">Save Profile</button>
            </section>

            <!-- Security -->
            <section class="settings-group">
                <h3><box-icon name='lock'></box-icon>Security</h3>
                <label>
                    Change Password:
                    <input type="password" id="newPassword" placeholder="New Password">
                </label>
                <button class="save-btn">Update Password</button>
            </section>

            <!-- Logout -->
            <section class="settings-group">
                <h3><box-icon name='log-out'></box-icon>Logout</h3>
                <button id="logoutBtn" class="logout-btn">Log Out</button>
            </section>

        </main>


    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="../js/setting.js"></script>

</body>

</html>
