<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Post</title>
    <link rel="stylesheet" href="../css/posting.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="topbar">
        <div class="logo">APCommunity</div>
    </nav>

    <div class="container">
        <aside class="sidebar-left">
            <a href="general.html" class="menu-item tab-link" data-category="general">
                <i class="uil uil-home"></i> Home
            </a>
            <a href="explore.html" class="menu-item tab-link" data-category="explore">
                <i class="uil uil-compass"></i> Explore
            </a>
            <a href="notification.html" class="menu-item tab-link" data-category="notification">
                <i class="uil uil-bell"></i> Notifications
            </a>
            <div class="menu-item active"><i class="uil uil-envelope-alt"></i> Add a Post</div>
            <a href="bookmark.html" class="menu-item tab-link" data-category="bookmark">
                <i class="uil uil-bookmark"></i> Bookmarks
            </a>
            <a href="setting.html" class="menu-item tab-link" data-category="setting">
                <i class="uil uil-setting"></i> Settings
            </a>
        </aside>

        <!-- Post Section -->
        <main class="post-section">
            <div class="post-wrapper">
                <form class="post-form" action="#" method="post" enctype="multipart/form-data">

                    <!-- Row: logo + textarea -->
                    <div class="post-input-area">
                        <img src="../image/AsiaPacificUniversityOfTechnologyInnovation.webp" class="apuLogo"
                            alt="APU Logo" />
                        <textarea placeholder="Write something ..." name="postContent" required></textarea>
                    </div>

                    <!-- Attachments -->
                    <div class="attachments">
                        <label id="imageLabel">
                            <i class='bx bx-image'></i> <span class="label-text">Add Image</span>
                            <input type="file" id="attachImage" name="image" accept="image/*" hidden multiple>
                        </label>

                        <label id="videoLabel">
                            <i class='bx bx-video'></i> <span class="label-text">Add Video</span>
                            <input type="file" id="attachVideo" name="video" accept="video/*" hidden multiple>
                        </label>

                        <label id="fileLabel">
                            <i class='bx bx-paperclip'></i> <span class="label-text">Add File</span>
                            <input type="file" id="attachFile" name="file" hidden multiple>
                        </label>
                    </div>
                    <!-- Previews -->
                    <div id="previewImages" class="file-preview-container"></div>
                    <div id="previewVideos" class="file-preview-container"></div>
                    <div id="previewFiles" class="file-preview-container"></div>

                    <!-- Post Button -->
                    <button type="submit" class="post-btn">Post</button>
                </form>
            </div>
        </main>
        <script src="../js/posting.js"></script>
</body>

</html>
